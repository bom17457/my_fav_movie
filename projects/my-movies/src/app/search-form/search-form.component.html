<div fxLayout="column">
  <mat-expansion-panel class="card">
    <mat-expansion-panel-header>
      <mat-panel-title>Sort</mat-panel-title>
    </mat-expansion-panel-header>

    <form>
      <mat-form-field>
        <mat-label>by release date</mat-label>
        <mat-select>
          <mat-option> New first </mat-option>
          <mat-option> Old first </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>by popular</mat-label>
        <mat-select>
          <mat-option> New first </mat-option>
          <mat-option> Old first </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-expansion-panel>

  <mat-expansion-panel class="card">
    <mat-expansion-panel-header>
      <mat-panel-title>Filter</mat-panel-title>
    </mat-expansion-panel-header>

    <form fxLayout="column">
      <mat-form-field>
        <input matInput />
      </mat-form-field>
    </form>
  </mat-expansion-panel>

  <mat-expansion-panel class="card">
    <mat-expansion-panel-header>
      <mat-panel-title>Where To Watch?</mat-panel-title>
    </mat-expansion-panel-header>

    <form fxLayout="column">
      <mat-form-field>
        <input matInput />
      </mat-form-field>
    </form>
  </mat-expansion-panel>

  <button (click)="search()" class="card" color="primary" mat-flat-button fxFlex>Search</button>
</div>
